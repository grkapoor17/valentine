<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine API Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: linear-gradient(135deg, #6a0dad, #ff4d6d);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(0,0,0,0.25);
      border-radius: 20px;
      padding: 32px;
      max-width: 360px;
      text-align: left;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .meta {
      font-family: monospace;
      font-size: 14px;
      margin: 12px 0;
      opacity: 0.9;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: white;
      color: #ff4d6d;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.02);
    }

    .success {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üíò Valentine API Request</h1>

    <div class="meta">Requester: Gautam</div>
    <div class="meta">Target: You</div>
    <div class="meta">Environment: Valentine‚Äôs Day</div>
    <div class="meta">Status: Pending approval...</div>

    <button onclick="acceptRequest()">Accept ‚ù§Ô∏è</button>

    <div class="success" id="success">
      ‚úÖ Request accepted<br />
      Deployment to prod successful üíñ
    </div>
  </div>

  <script>
    function acceptRequest() {
      document.querySelector("button").style.display = "none";
      document.getElementById("success").style.display = "block";
    }
  </script>
</body>
</html>
