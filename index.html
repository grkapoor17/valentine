<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: linear-gradient(135deg, #ff4d6d, #6a0dad);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* important for hearts */
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: 36px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      opacity: 0.95;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border-radius: 999px; /* pill shape */
      border: none;
      background: white;
      color: #ff4d6d;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.03);
    }

    .success {
      display: none;
      margin-top: 24px;
      font-size: 18px;
    }

    /* ‚ù§Ô∏è Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üíñ Will you be my Valentine, Jahn?</h1>

    <p>
      I know, I know, I could‚Äôve asked you normally,<br />
      but I wanted to do something a little more special.
    </p>

    <p>
      So I made this just for you üíï
    </p>

    <p style="opacity:0.7; font-size:14px; margin-bottom:8px;">
      Confirm below ‚Üì
    </p>

    <button onclick="accept()">Only if there‚Äôs dessert üç∞ üíò</button>

    <div class="success" id="success">
      Yay!! üíñ<br />
      I can‚Äôt wait to spend Valentine‚Äôs with you ü•∞
    </div>
  </div>

  <script>
    function accept() {
      document.querySelector("button").style.display = "none";
      document.getElementById("success").style.display = "block";

      // create floating hearts
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 20 + Math.random() * 20 + "px";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>
</body>
</html>
